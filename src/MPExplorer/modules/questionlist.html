<div class="row">
    <div class="col-lg-4">
        <div class="panel panel-default">
            <div class="panel-body">
                <h4>Questions in <text data-bind="text: date"></text></h4>
                <table class="table table-condensed">
                    <thead>
                        <tr>
                            <th style="width: 10%">#</th>
                            <th style="width: 30%">Date</th>
                            <th style="width: 60%">Question</th>
                        </tr>
                    </thead>
                    <tbody data-bind="foreach: questions">
                        <tr>
                            <td style="width: 10%" data-bind="text: index"></td>
                            <td style="width: 30%" data-bind="text: date"></td>                    
                            <td style="width: 60%"><a class="clickable" data-bind="click: $parent.showQuestion">More info</a></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>    
    <div class="col-lg-8">
        <!-- ko if: selectedQuestion() != null -->
            <question-viewer params="selectedQuestion: selectedQuestion, questionUrl: questionUrl"></question-viewer>
        <!-- /ko -->
    </div>
</div>
