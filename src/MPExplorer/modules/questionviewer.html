<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-body">
                <div class="col-sm-offset-5 col-sm-1">
                    <busy-indicator data-bind="style:{display:isLoading()?'block':'none'}"></busy-indicator>
                </div>
                <div data-bind="visible: isLoading()==false">
                    <h4 data-bind="text: questionText"></h4>                    
                    <div><strong>Title </strong><text data-bind="text: title"></text></div>
                    <div><strong>Answer date </strong><text data-bind="text: answerDate"></text></div>
                    <div><strong>Answering body </strong><a class="clickable" data-bind="text: answeringBody, click: showAnsweringBodyQuestions"></a></div>
                </div>
            </div>         
        </div>
    </div>
</div>
<!-- ko if: isAnsweringBodyQuestionsChart() == true -->
    <div class="panel panel-default">
        <div class="panel-body">
            <chart-viewer params="chartId: 'chartQ', header: 'Questions by month', data: questions, clickCallback: barClick, isStackedType: false, seriesNames: ['Tabled','Answered']"></chart-viewer>
        </div>
    </div> 
<!-- /ko -->
<!-- ko if: isQuestionsByAnsweringBodyAndMonth()==true -->
    <div class="panel panel-default">
        <div class="panel-body">
            <full-question-list params="questions: questionsByAnsweringBodyAndMonth, header: headerByAnsweringBodyAndMonth, isLoading: isLoadingQuestionsByAnsweringBodyAndMonth"></full-question-list>
        </div>
    </div> 
<!-- /ko -->
