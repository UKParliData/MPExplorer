<div class="row">
    <div class="col-md-12">
        <!-- ko if: isLoading() -->
            <div class="col-md-offset-5 col-md-1">
                <busy-indicator></busy-indicator>
            </div>
        <!-- /ko -->
        <div data-bind="visible: isLoading()==false">
            <!-- ko if: ((isAnsweringBodyQuestionsChart() == false) && (isQuestionsByAnsweringBodyAndMonth()==false)) -->
                <h4 data-bind="text: selectedQuestion().questionText"></h4>                    
                <h5><strong>Title </strong><text data-bind="text: title"></text></h5>
                <h5><strong>Answer date </strong><text data-bind="text: answerDate"></text></h5>
                <h5><strong>Answering body </strong><a class="clickable" data-bind="text: answeringBody, click: showAnsweringBodyQuestions"></a></h5>
            <!-- /ko -->
            <!-- ko if: ((isAnsweringBodyQuestionsChart() == true) && (isQuestionsByAnsweringBodyAndMonth()==false)) -->
                <chart-viewer params="chartId: 'chartQ', header: 'Questions by month to '+answeringBody(), data: questions, clickCallback: barClick, isStackedType: false, seriesNames: ['Tabled','Answered']"></chart-viewer>
            <!-- /ko -->
            <!-- ko if: ((isAnsweringBodyQuestionsChart() == false) && (isQuestionsByAnsweringBodyAndMonth()==true)) -->
                <full-question-list params="questions: questionsByAnsweringBodyAndMonth, header: headerByAnsweringBodyAndMonth, isLoading: isLoadingQuestionsByAnsweringBodyAndMonth"></full-question-list>
            <!-- /ko -->
        </div>
    </div>
</div>
