<div class="row">
    <div class="col-md-12">
        <!-- ko if: isLoading() -->
            <div class="col-md-offset-5 col-md-1">
                <busy-indicator></busy-indicator>
            </div>
        <!-- /ko -->
        <div class="row" data-bind="visible: (isLoading() == false)">
            <!--<div class="col-md-5">
                <svg class="westminster"></svg>
                <div class="btn-group">
                    <button type="button" class="btn btn-default" data-bind="css: { active: showMapByType() == 1 }, click: mapAllMembers">All Members</button>
                    <button type="button" class="btn btn-default" data-bind="css: { active: showMapByType() == 2 }, click: mapFemales">Females</button>
                    <button type="button" class="btn btn-default" data-bind="css: { active: showMapByType() == 3 }, click: mapMales">Males</button>
                </div>
            </div>-->
            <div class="col-md-12">
                <h4 data-bind="text: selectedDivision.title"></h4>
                <h5><strong>Date </strong><text data-bind="text: selectedDivision.date"></text></h5>
                <div data-bind="visible: (isShowPartyList()==true)">
                    <h5><strong>Party </strong>All</h5>
                    <table class="table">
                        <thead>
                            <tr>
                                <th style="width: 25%"></th>
                                <th style="width: 15%">Noes</th>
                                <th style="width: 15%">Ayes</th>
                                <th style="width: 15%">Abstain</th>
                                <th style="width: 15%">Did not vote</th>
                                <th style="width: 15%">Error vote</th>
                            </tr>
                        </thead>
                        <tbody data-bind="foreach: votingParties">
                            <tr>
                                <td style="width: 25%;font-weight: bold;">
                                    <!-- ko if: index==-1 -->
                                        <text data-bind="text: name"></text>
                                    <!-- /ko -->
                                    <!-- ko if: index>-1 -->
                                        <a class="clickable" data-bind="text: name, click: $parent.showPartyList"></a>
                                    <!-- /ko -->
                                </td>
                                <td class="text-center" style="width: 15%" data-bind="text: noesCount"></td>
                                <td class="text-center" style="width: 15%" data-bind="text: ayesCount"></td>                   
                                <td class="text-center" style="width: 15%" data-bind="text: abstainCount"></td>
                                <td class="text-center" style="width: 15%" data-bind="text: didNotVoteCount"></td>
                                <td class="text-center" style="width: 15%" data-bind="text: errorVoteCount"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div data-bind="visible: (isShowPartyList() == false)">
                    <h5><strong>Party </strong><text data-bind="text: partyName"></text></h5>                    
                    <table class="table">
                        <thead>
                            <tr>
                                <th style="width: 25%"></th>
                                <th style="width: 15%">Noes</th>
                                <th style="width: 15%">Ayes</th>
                                <th style="width: 15%">Abstain</th>
                                <th style="width: 15%">Did not vote</th>
                                <th style="width: 15%">Error vote</th>
                            </tr>
                        </thead>
                        <tbody data-bind="foreach: votingMembers">
                            <tr>
                                <td style="width: 25%;">
                                    <a class="clickable" data-bind="text: mp.name, click: $parent.showMP"></a>
                                </td>
                                <td class="text-center" style="width: 15%"><span data-bind="css: { 'badge': noesCount == 1 }, text: noesCount == 1 ? 'X' : ''"></span></td>
                                <td class="text-center" style="width: 15%"><span data-bind="css: { 'badge': ayesCount == 1 }, text: ayesCount == 1 ? 'X' : ''"></span></td>                   
                                <td class="text-center" style="width: 15%"><span data-bind="css: { 'badge': abstainCount == 1 }, text: abstainCount == 1 ? 'X' : ''"></span></td>
                                <td class="text-center" style="width: 15%"><span data-bind="css: { 'badge': didNotVoteCount == 1 }, text: didNotVoteCount == 1 ? 'X' : ''"></span></td>
                                <td class="text-center" style="width: 15%"><span data-bind="css: { 'badge': errorVoteCount == 1 }, text: errorVoteCount == 1 ? 'X' : ''"></span></td>
                            </tr>
                        </tbody>
                    </table>
                    <button type="button" class="btn btn-primary" data-bind="click: showAllParties">Back to party list</button>
                </div>
            </div>            
        </div> 
    </div>         
</div>
