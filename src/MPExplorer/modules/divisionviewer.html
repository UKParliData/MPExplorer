<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-body">
                <div class="col-sm-offset-5 col-sm-1">
                    <busy-indicator data-bind="style:{display:isLoading()?'block':'none'}"></busy-indicator>
                </div>
                <div data-bind="visible: isLoading() == false">
                    <h4 data-bind="text: divisionTitle"></h4>
                    <table class="table table-condensed" data-bind="visible:isLoading()==false">
                        <thead>
                            <tr>
                                <th style="width: 20%">Noes</th>
                                <th style="width: 20%">Ayes</th>
                                <th style="width: 20%">Abstain</th>
                                <th style="width: 20%">Did not vote</th>
                                <th style="width: 20%">Error vote</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td style="width: 20%" data-bind="text: noesCount"></td>
                                <td style="width: 20%" data-bind="text: ayesCount"></td>                   
                                <td style="width: 20%" data-bind="text: abstainCount"></td>
                                <td style="width: 20%" data-bind="text: didNotVoteCount"></td>
                                <td style="width: 20%" data-bind="text: errorVoteCount"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>   
            </div>         
        </div>
    </div>
</div>
