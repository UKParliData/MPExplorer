<div class="row bottom-buffer">
    <div class="col-md-12">
        <mp-viewer params="selectedMP: selectedMP, chartSelection: chartSelection, isVotesLoading: isVotesLoading, isOralQuestionsLoading: isOralQuestionsLoading, isWrittenQuestionsLoading: isWrittenQuestionsLoading, isEarlyDayMotionsLoading: isEarlyDayMotionsLoading, numberOfVotes: numberOfVotes, numberOfOralQuestions: numberOfOralQuestions, numberOfWrittenQuestions: numberOfWrittenQuestions, numberOfEarlyDayMotions: numberOfEarlyDayMotions"></mp-viewer>
    </div>    
</div>
<!-- ko if ((selectedSubComponent()=='chart-viewer') && (selectedSearchId()==null)) -->
    <div class="container">
        <div class="row pull-bottom-padding">
            <div class="col-md-12">
                <!-- ko if: (selectedChart() == 1) -->
                    <select class="form-control" data-bind="value: selectedSearchId, optionsText: 'title', optionsValue: 'id', options: divisions, optionsCaption: 'Search', selectize: {}" />
                <!-- /ko -->                
                <!-- ko if: (selectedChart() == 2) -->
                    <select class="form-control" data-bind="value: selectedSearchId, optionsText: 'questionText', optionsValue: 'id', options: oralQuestions, optionsCaption: 'Search', selectize: {}" />
                <!-- /ko --> 
                <!-- ko if: (selectedChart() == 3) -->
                    <select class="form-control" data-bind="value: selectedSearchId, optionsText: 'questionText', optionsValue: 'id', options: writtenQuestions, optionsCaption: 'Search', selectize: {}" />
                <!-- /ko --> 
            </div>
        </div>        
    </div>
<!-- /ko --> 
<div class="row">
    <div class="col-md-12">
        <!-- ko if: (selectedSubComponent()!=null) -->
            <div data-bind="component: { name: selectedSubComponent, params: subParameters }"></div>
        <!-- /ko -->        
    </div>
</div>
