<mp-viewer params="name: selectedMP.name"></mp-viewer>
<div class="row">
    <div class="col-lg-offset-1 col-lg-10">
        <div class="row text-center">
            <h4>Number of votes per calendar month</h4>            
        </div>
        <div class="row">
            <div class="col-lg-12">
                <svg class="chart"></svg>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <span data-bind="visible: selectedVoting() == null">Click on a column to see details</span>
                <!-- ko if: selectedVoting() != null -->
                    <division-list params="selectedMonth: selectedVoting().date, selectedMP: selectedMP"></division-list>
                <!-- /ko -->
            </div>
        </div>
    </div>    
</div>
