<div class="row bottom-buffer">
    <div class="col-md-12">
        <mp-viewer params="selectedMP: selectedMP, chartSelection: chartSelection, isVotesLoading: isVotesLoading, isOralQuestionsLoading: isOralQuestionsLoading, isWrittenQuestionsLoading: isWrittenQuestionsLoading, numberOfVotes: numberOfVotes, numberOfOralQuestions: numberOfOralQuestions, numberOfWrittenQuestions: numberOfWrittenQuestions"></mp-viewer>
    </div>    
</div>
<!-- ko if: ((chartHeader() != null) && (selectedBarData().length==0)) -->
    <div class="container">
        <div class="row">
            <div class="col-md-5">
                <!-- ko if: (selectedChart() == 1) -->
                    <select class="form-control" data-bind="value: selectedSearchId, optionsText: 'title', optionsValue: 'id', options: divisions, optionsCaption: 'Search', selectize: {}" />
                <!-- /ko -->                
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <chart-viewer params="chartId: 'chartVote', header: chartHeader, data: dataset, clickCallback: barClick, isStackedType: isStackedType, seriesNames: seriesNames"></chart-viewer>
            </div>
        </div>
    </div>
<!-- /ko -->
<div class="row">
    <div class="col-md-12">
        <!-- ko if: ((selectedChart() == 1) && (selectedBarData().length>0)) -->
            <division-list params="date: selectedYearMonth, divisions: selectedBarData"></division-list>
        <!-- /ko -->
        <!-- ko if: ((selectedChart() == 2) && (selectedBarData().length>0)) -->
            <question-list params="date: selectedYearMonth, questions: selectedBarData, questionUrl: questionUrl"></question-list>
        <!-- /ko -->
        <!-- ko if: ((selectedChart() == 3) && (selectedBarData().length>0)) -->
            <question-list params="date: selectedYearMonth, questions: selectedBarData, questionUrl: questionUrl"></question-list>
        <!-- /ko -->
    </div>
</div>
