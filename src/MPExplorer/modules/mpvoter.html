<div class="row">
    <div class="col-lg-3">
        <mp-viewer params="selectedMP: selectedMP"></mp-viewer>
    </div>
    <generic-header params="header: 'Number of votes', value: numberOfVotes, isLoading: isVotesLoading" data-bind="click: chartSelection.bind($root,1)"></generic-header>
    <generic-header params="header: 'Number of oral questions', value: numberOfOralQuestions, isLoading: isOralQuestionsLoading" data-bind="click: chartSelection.bind($root,2)"></generic-header>
    <generic-header params="header: 'Number of written questions', value: numberOfWrittenQuestions, isLoading: isWrittenQuestionsLoading" data-bind="click: chartSelection.bind($root,3)"></generic-header>
</div>
<!-- ko if: chartHeader() != null -->
    <chart-viewer params="header: chartHeader, data: dataset, clickCallback: barClick"></chart-viewer>
<!-- /ko -->
<div class="row">
    <div class="col-lg-12">
        <span data-bind="visible: ((selectedChart() != null) && (dataset().length > 0) && (selectedBarData().length == 0))">Click on a column to see details</span>
        <!-- ko if: ((selectedChart() == 1) && (selectedBarData().length>0)) -->
            <division-list params="date: selectedYearMonth, divisions: selectedBarData"></division-list>
        <!-- /ko -->
        <!-- ko if: ((selectedChart() == 2) && (selectedBarData().length>0)) -->
            <question-list params="date: selectedYearMonth, questions: selectedBarData"></question-list>
        <!-- /ko -->
        <!-- ko if: ((selectedChart() == 3) && (selectedBarData().length>0)) -->
            <question-list params="date: selectedYearMonth, questions: selectedBarData"></question-list>
        <!-- /ko -->
    </div>
</div>
