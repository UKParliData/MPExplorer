<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="row">
                <div class="col-md-12 text-center">
                    <h4 data-bind="text: header"></h4>            
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <svg class="chart" data-bind="attr: { id: chartId }, d3js: { chartId: chartId, data: chartData, clickCallback: barClick, isStackedType: isStackedType, seriesNames: seriesNames }"></svg>
                </div>
            </div>        
        </div>    
    </div>
</div>
