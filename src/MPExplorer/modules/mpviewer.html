<div class="panel panel-default">
    <div class="panel-heading">
        <a data-bind="click: selectMP" class="text-danger pull-right clickable">
            <span class="glyphicon glyphicon-remove"></span>
        </a>
        <div class="panel-title">
            <h4><span data-bind="text: selectedMP.name"></span></h4>            
        </div>
    </div>
    <div class="panel-body">
        <div>
            <span><strong>Party </strong><text data-bind="text: selectedMP.party"></text></span>
        </div>
    </div>
    <!--<div class="col-lg-offset-4 col-lg-4 text-right">
        <img class="img-thumbnail" />
    </div>-->
</div>
