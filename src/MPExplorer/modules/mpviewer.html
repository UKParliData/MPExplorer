<div class="row">
    <div class="col-md-1">
        <a data-bind="click: selectMP" class="text-info pull-right clickable">
            <h2 class="glyphicon glyphicon-arrow-left"></h2>
        </a>
    </div>
    <div class="col-md-9">
        <h2><span data-bind="text: selectedMP.name"></span></h2>
        <h4><strong>Party </strong><text data-bind="text: selectedMP.party"></text></h4>
        <!--<h4><strong>Constituency </strong><text data-bind="text: selectedMP.constituency"></text></h4>-->
        <ul class="nav nav-pills">
          <li>
              <button class="btn btn-link" data-bind="enable: isVotesLoading()==false,click: chartSelection.bind($root,1)">
                  Votes <span class="badge" data-bind="text: numberOfVotes"></span>
                  <busy-indicator data-bind="style:{display:isVotesLoading()?'inline-block':'none'}"></busy-indicator>
              </button>
          </li>
          <li>
              <button class="btn btn-link" data-bind="enable: isOralQuestionsLoading()==false,click: chartSelection.bind($root, 2)">
                  Oral questions <span class="badge" data-bind="text: numberOfOralQuestions"></span>
                  <busy-indicator data-bind="style:{display:isOralQuestionsLoading()?'inline-block':'none'}"></busy-indicator>
              </button>
          </li>
          <li>
              <button class="btn btn-link" data-bind="enable: isWrittenQuestionsLoading()==false,click: chartSelection.bind($root, 3)">
                  Written questions <span class="badge" data-bind="text: numberOfWrittenQuestions"></span>
                  <busy-indicator data-bind="style:{display:isWrittenQuestionsLoading()?'inline-block':'none'}"></busy-indicator>
              </button>
          </li>
          <li>
              <button class="btn btn-link" data-bind="enable: isEarlyDayMotionsLoading()==false,click: chartSelection.bind($root, 4)">
                  Early day motions <span class="badge" data-bind="text: numberOfEarlyDayMotions"></span>
                  <busy-indicator data-bind="style:{display:isEarlyDayMotionsLoading()?'inline-block':'none'}"></busy-indicator>
              </button>
          </li>
        </ul>
    </div>    
</div>
