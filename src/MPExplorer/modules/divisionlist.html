<div class="row">
    <div class="col-lg-12">
        <h4>Voting in <text data-bind="text: selectedVoting().date"></text></h4>
        <table class="table table-condensed">
            <thead>
                <tr>
                    <th style="width: 5%">#</th>
                    <th style="width: 15%">Date</th>
                    <th style="width: 70%">Division</th>
                    <th style="width: 10%">Voting</th>
                </tr>
            </thead>
            <tbody data-bind="foreach: divisions">
                <tr>
                    <td style="width: 5%" data-bind="text: number"></td>
                    <td style="width: 15%" data-bind="text: date"></td>
                    <td style="width: 70%"><button type="button" class="btn btn-link" data-bind="text: name, click: $parent.showDivision"></button></td>
                    <td style="width: 10%" class="text-center"><span class="glyphicon" data-bind="css: { 'glyphicon-thumbs-up text-success': isAye == true, 'glyphicon-thumbs-down text-danger': isAye == false }"></span></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
