<div class="row">
    <div class="col-lg-4">
        <div class="panel panel-default">
            <div class="panel-body">
                <h4>Voting in <text data-bind="text: date"></text></h4>
                <table class="table table-condensed">
                    <thead>
                        <tr>
                            <th style="width: 10%">#</th>
                            <th style="width: 30%">Date</th>
                            <th style="width: 20%">Voting</th>
                            <th style="width: 40%">Division</th>
                        </tr>
                    </thead>
                    <tbody data-bind="foreach: divisions">
                        <tr>
                            <td style="width: 10%" data-bind="text: index"></td>
                            <td style="width: 30%" data-bind="text: date"></td>                    
                            <td style="width: 20%" class="text-center"><span class="badge" data-bind="css: { 'badge-success': isAye == true, 'badge-danger': isAye == false }, text: isAye?'Aye':'No'"></span></td>
                            <td style="width: 40%"><a class="clickable" data-bind="click: $parent.showDivision">More info</a></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="col-lg-8">
        <!-- ko if: selectedDivision() != null -->
            <division-viewer params="selectedDivision: selectedDivision"></division-viewer>
        <!-- /ko -->
    </div>
</div>
