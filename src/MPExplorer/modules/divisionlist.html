<div class="row">
    <div class="col-lg-12">
        <h4>Voting in <text data-bind="text: selectedVoting().date"></text></h4>
        <table class="table table-condensed">
            <thead>
                <tr>
                    <th style="width: 10%">#</th>
                    <th style="width: 20%">Date</th>
                    <th style="width: 50%">Division</th>
                    <th style="width: 20%">Voting</th>
                </tr>
            </thead>
            <tbody data-bind="foreach: divisions">
                <tr>
                    <td style="width: 10%" data-bind="text: number"></td>
                    <td style="width: 20%" data-bind="text: date"></td>
                    <td style="width: 50%"><button type="button" class="btn btn-link" data-bind="text: name, click: $parent.showDivision"></button></td>
                    <td style="width: 20%" data-bind="text: voting"></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
